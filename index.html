<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
            <div class="calculator__keys">
                <button data-key="plus" data-type="operator">+</button>
                <button data-key="minus" data-type="operator">-</button>
                <button data-key="times" data-type="operator" >&times;</button>
                <button data-key="divide" data-type="operator">&divide;</button>
                <button class="number one" data-type="number">1</button>
                <button class="number two" data-type="number">2</button>
                <button class="number three" data-type="number">3</button>
                <button class="number four" data-type="number">4</button>
                <button class="number five" data-type="number">5</button>
                <button class="number six" data-type="number">6</button>
                <button class="number seven" data-type="number">7</button>
                <button class="number eight"data-type="number" >8</button>
                <button class="number nine" data-type="number">9</button>
                <button class="number zero" data-type="number">0</button>
                <button class="number decimal" data-type="number" >.</button>
                <button class="number clear" data-type="clear" >AC</button>
                <button class="equal" data-type="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
